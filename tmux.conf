# vim-keys.conf, v1.2 2010/09/12
#
# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's

# reload this config file
bind r source-file ~/.tmux.conf \; display "Reloaded"

# some fundamental changes
set -g prefix C-a
unbind C-b
set -sg escape-time 1
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
bind C-a send-prefix

# Changing colors
# Statusbar
set -g status-fg white
set -g status-bg black

# Window status
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bold

# Pane Dividers
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# message line
set -g message-fg white
set -g message-bg black
set -g message-attr bold

#Mouse works as expected
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane co
#set -g mouse-select-window on

# split window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# select window with Control-vim
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vi-style controls for copy mode
setw -g mode-keys vi

# Copy-mode
bind Escape copy-mode
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-selection
unbind p
bind p paste-buffer
bind : command-prompt

bind -Tcopy-mode-vi 'y' send -X copy-pipe "xclip -sel clip -i"

set -g default-command "${SHELL}"

# Configuring Status Bar
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-justify centre
set -g status-right "#[fg=cyan]%d %b %R"

# Notifications
set -g visual-activity on
setw -g monitor-activity on

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Toggled logging to ~/tmux-#W.log"
